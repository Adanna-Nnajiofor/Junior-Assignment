<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="./index.js"></script>
</head>
<body>
    <h1>URL Shortener</h1>
    <input type="text" id="longUrlInput" placeholder="Enter Long URL">
    <button onclick="shortenUrl()">Shorten</button>
    <div id="shortenedUrl"></div>

    <script>
        async function shortenUrl() {
            const longUrl = document.getElementById('longUrlInput').value;
            const response = await fetch('/shorten', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ longUrl })
            });
            const data = await response.json();
            document.getElementById('shortenedUrl').innerHTML = `<a href="${data.shortUrl}" target="_blank">${data.shortUrl}</a>`;
        }
    </script>
</body>
</html>
